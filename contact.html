<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Contact Me!</title>
</head>

<body>
	<form>
		<fieldset>
			<legend>Contact Form</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<br>
			<label for="insitution">Insitution:</label>
			<input type="text" id="insitution" name="name" list="insitutions" required>
			<datalist id="insitutions">
				<option value="UCSD">
				<option value="SDSZ">
				<option value="I prefer not to privide">
			</datalist>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<br>
			<label for="question">Question:</label>
			<textarea id="question" name="question" rows="5" required></textarea>
			<br>
			<label for="category">Reach out for:</label>
			<select id="category" name="category">
				<optgroup label="Interested in my project">
					<option value="project-one">Project 1</option>
					<option value="project-two">Project 2</option>
					<option value="project-three">Project 3</option>
					<option value="project-other">Other projects</option>
				</optgroup>
				<optgroup label="Having fun!">
					<option value="skateboard">Skateboard</option>
					<option value="coffee">Coffee</option>
					<option value="sgs">三国杀</option>
					<option value="else-entertain">Something else</option>
				</optgroup>
				<option value="else">No of the aboves</option>
			</select>
			<br>
			<input type="submit" value="Submit">
			<input type="reset" value="Reset the form" />
		</fieldset>
	</form>
	<svg width="300" height="200">
		<polygon points="100,10 40,198 190,78 10,78 160,198" stroke="#6C00FF" stroke-width="4" fill="#D7E9B9" />
	</svg>
	<embed src="https://www.animatedimages.org/data/media/707/animated-welcome-image-0122.gif" >
	<svg width="300" height="200">
		<polygon points="100,10 40,198 190,78 10,78 160,198" stroke="#6C00FF" stroke-width="4" fill="#D7E9B9" />
	</svg>

</body>

</html>
